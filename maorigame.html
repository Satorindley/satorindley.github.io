	<body>
			<h1>Maori Game!</h1>

			<p><strong>Kei te pehea koe?</strong></p>

			<p>What is the time?</p>
			<p>Where did you go?</p>
			<p>What time did you go?</p>
			<p class="correct">How are you?</p>
