	<body>
			<h1>Maori Game!</h1>

			<b class="question"><strong>Kei te pehea koe?</strong></b>

			<p><span>What is the time?</span></p>
			<p><span>Where did you go?</span></p>
			<p><span>What time did you go?</span></p>
			<p class="correct"><span>How are you?</span></p>
	</body>
